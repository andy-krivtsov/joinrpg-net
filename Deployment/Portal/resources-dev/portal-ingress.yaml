apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: joinrpg-portal-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "false"
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: joinrpg-portal-svc
            port: 
              number: 80
        path: /
        pathType: Prefix
